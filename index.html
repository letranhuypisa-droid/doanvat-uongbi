<!DOCTYPE html>

  <style>
    * {

    body {

    /* M√≥n ƒÉn item */

    .mon-item-header {

    .btn-remove {

    .btn-remove:hover {

    .mon-row {

    .mon-row .form-group {

    }
    
    .mon-row .form-group:first-child {

    }
    
    .mon-row .form-group:last-child {

    }
    
    .so-luong-wrapper {

    }
    
    .so-luong-wrapper select {

    }
    
    .so-luong-wrapper input {

    }
    
    /* Danh s√°ch m√≥n ƒë√£ th√™m */
    .mon-list {

    }
    
    .mon-summary {

    .mon-summary-title {

    .mon-summary-item {

    }
    
    .mon-summary-item:last-child {

    }
  </style>
</head>
<body>
  <div class="container">
    <div class="app-title">
      <div class="emoji">üçúüç¶ü•ñ</div>
      <h1>ƒê·ªì ƒÇn V·∫∑t U√¥ng B√≠</h1>
    </div>
    
    <div id="message" class="message hidden"></div>
    
    <!-- B∆∞·ªõc 1: Ch·ªçn lo·∫°i ng∆∞·ªùi d√πng -->
    <div id="step1">
      <label>B·∫°n l√†:</label>

          üéí H·ªçc sinh

    <!-- B∆∞·ªõc 2: Form h·ªçc sinh -->

      <!-- Nh·∫≠p l·ªõp t·ª± do -->

      <div id="chonTenWrapper" class="form-group hidden">

          <option value="">-- Ch·ªçn l·ªõp tr∆∞·ªõc --</option>
        </select>
      </div>
      
      <div id="nhapTenTuDo" class="form-group hidden">
        <label>Nh·∫≠p t√™n c·ªßa b·∫°n:</label>
        <input type="text" id="inputTenHS" placeholder="Nh·∫≠p h·ªç t√™n...">

    </div>
    
    <!-- B∆∞·ªõc 2: Form gi√°o vi√™n/nh√¢n vi√™n -->
    <div id="formGiaoVien" class="hidden">
      <div class="form-group">
        <label>Nh·∫≠p t√™n c·ªßa b·∫°n:</label>
        <input type="text" id="inputTenGV" placeholder="Nh·∫≠p h·ªç t√™n...">
      </div>
    </div>
    
    <!-- B∆∞·ªõc 3: Ch·ªçn m√≥n -->
    <div id="formMon" class="hidden">
      <div class="mon-list" id="monList">
        <!-- M√≥n ƒë·∫ßu ti√™n -->
        <div class="mon-item" data-index="0">
          <div class="mon-item-header">
            <span class="mon-item-title">üçΩÔ∏è M√≥n 1</span>
          </div>
          <div class="form-group">
            <label>T√™n m√≥n:</label>
            <input type="text" class="input-mon" placeholder="VD: Tr√† s·ªØa, B√°nh m√¨...">
          </div>
          <div class="form-group">
            <label>S·ªë l∆∞·ª£ng:</label>
            <div class="so-luong-wrapper">
              <select class="select-so-luong" onchange="toggleSoLuongKhac(this)">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="khac">Kh√°c...</option>
              </select>
              <input type="number" class="input-so-luong-khac hidden" min="1" placeholder="Nh·∫≠p s·ªë">
            </div>
          </div>
        </div>
      </div>
      
      <button class="btn btn-add" onclick="themMon()">‚ûï Th√™m m√≥n kh√°c</button>
      
      <button class="btn" onclick="datHang()">üõí ƒê·∫∑t h√†ng</button>
    </div>
    
    <!-- Footer v·ªõi logo PISA -->
    <div class="footer">
      <div class="footer-text">S·∫£n ph·∫©m c·ªßa T·ªï AI & Tech</div>
      <div class="footer-logo">
        <img src="logo.jpg" alt="PISA Logo">
      </div>
    </div>
  </div>

  <script>
    // ‚úÖ URL API U√îNG B√ç
    const API_URL = 'https://script.google.com/macros/s/AKfycbxKg-HArTtroULW__Q7vsAaxGyzB1Es42w8ToTprLohrZvKh-P5MDrpHPhWTPX0zix6/exec';
    
    let loaiNguoiDung = '';
    let selectedLop = '';
    let selectedMaHV = '';
    let selectedHoTen = '';
    let danhSachHS = [];
    let monCount = 1;
    
    // ‚úÖ CACHE ƒë·ªÉ kh√¥ng t·∫£i l·∫°i
    let cacheDanhSachLop = null;
    let cacheHocSinhTheoLop = {};
    
    // Ch·ªçn lo·∫°i ng∆∞·ªùi d√πng
    function chonLoai(loai, element) {
      loaiNguoiDung = loai;
      
      document.querySelectorAll('.radio-option').forEach(el => el.classList.remove('selected'));
      element.classList.add('selected');
      
      hideMessage();
      
      if (loai === 'hocsinh') {
        document.getElementById('formHocSinh').classList.remove('hidden');
        document.getElementById('formGiaoVien').classList.add('hidden');
        document.getElementById('formMon').classList.add('hidden');
        loadDanhSachLop();
      } else {
        document.getElementById('formHocSinh').classList.add('hidden');
        document.getElementById('formGiaoVien').classList.remove('hidden');
        document.getElementById('formMon').classList.remove('hidden');
      }
    }
    
    // Load danh s√°ch l·ªõp t·ª´ API (c√≥ cache)
    async function loadDanhSachLop() {
      const select = document.getElementById('selectLop');
      
      // ‚úÖ N·∫øu ƒë√£ c√≥ cache th√¨ d√πng lu√¥n
      if (cacheDanhSachLop) {
        renderDanhSachLop(cacheDanhSachLop);
        return;
      }
      
      select.innerHTML = '<option value=""><span class="loading"></span> ƒêang t·∫£i...</option>';
      select.classList.add('select-loading');
      
      try {
        const response = await fetch(API_URL + '?action=getListLop');
        const data = await response.json();
        
        // ‚úÖ L∆∞u cache
        cacheDanhSachLop = data;
        renderDanhSachLop(data);
      } catch (error) {
        showMessage('L·ªói t·∫£i danh s√°ch l·ªõp: ' + error, 'error');
        select.innerHTML = '<option value="">-- L·ªói t·∫£i d·ªØ li·ªáu --</option>';
        select.classList.remove('select-loading');
      }
    }
    
    function renderDanhSachLop(data) {
      const select = document.getElementById('selectLop');
      select.classList.remove('select-loading');
      select.innerHTML = '<option value="">-- Ch·ªçn l·ªõp --</option>';
      data.forEach(function(lop) {
        select.innerHTML += '<option value="' + lop + '">' + lop + '</option>';
      });
      // ‚úÖ Th√™m option "Kh√¥ng c√≥ l·ªõp c·ªßa t√¥i"
      select.innerHTML += '<option value="khongcolop">‚ùå Kh√¥ng c√≥ l·ªõp c·ªßa t√¥i</option>';
    }
    
    // Load h·ªçc sinh theo l·ªõp (c√≥ cache)
    async function loadHocSinh() {
      const lop = document.getElementById('selectLop').value;
      const selectTen = document.getElementById('selectTen');
      const chonTenWrapper = document.getElementById('chonTenWrapper');
      const nhapLopTuDo = document.getElementById('nhapLopTuDo');
      const nhapTenTuDo = document.getElementById('nhapTenTuDo');
      
      // Reset
      nhapLopTuDo.classList.add('hidden');
      nhapTenTuDo.classList.add('hidden');
      chonTenWrapper.classList.add('hidden');
      document.getElementById('formMon').classList.add('hidden');
      
      if (!lop) {
        return;
      }
      
      // ‚úÖ N·∫øu ch·ªçn "Kh√¥ng c√≥ l·ªõp c·ªßa t√¥i"
      if (lop === 'khongcolop') {
        nhapLopTuDo.classList.remove('hidden');
        nhapTenTuDo.classList.remove('hidden');
        document.getElementById('formMon').classList.remove('hidden');
        selectedLop = '';
        selectedMaHV = '';
        selectedHoTen = '';
        return;
      }
      
      selectedLop = lop;
      chonTenWrapper.classList.remove('hidden');
      
      // ‚úÖ N·∫øu ƒë√£ c√≥ cache th√¨ d√πng lu√¥n
      if (cacheHocSinhTheoLop[lop]) {
        renderDanhSachHS(cacheHocSinhTheoLop[lop]);
        return;
      }
      
      selectTen.innerHTML = '<option value="">‚è≥ ƒêang t·∫£i...</option>';
      selectTen.classList.add('select-loading');
      
      try {
        const response = await fetch(API_URL + '?action=getHocSinhTheoLop&lop=' + encodeURIComponent(lop));
        const data = await response.json();
        
        // ‚úÖ L∆∞u cache
        cacheHocSinhTheoLop[lop] = data;
        renderDanhSachHS(data);
      } catch (error) {
        showMessage('L·ªói t·∫£i danh s√°ch h·ªçc sinh: ' + error, 'error');
        selectTen.classList.remove('select-loading');
      }
    }
    
    function renderDanhSachHS(data) {
      const selectTen = document.getElementById('selectTen');
      selectTen.classList.remove('select-loading');
      
      danhSachHS = data;
      selectTen.innerHTML = '<option value="">-- Ch·ªçn t√™n --</option>';
      data.forEach(function(hs, index) {
        selectTen.innerHTML += '<option value="' + index + '">' + hs.hoTen + '</option>';
      });
      selectTen.innerHTML += '<option value="khongco">‚ùå Kh√¥ng c√≥ t√™n t√¥i</option>';
    }
    
    // Ch·ªçn t√™n h·ªçc sinh
    function chonTen() {
      const value = document.getElementById('selectTen').value;
      const nhapTenDiv = document.getElementById('nhapTenTuDo');
      
      if (value === '') {
        document.getElementById('formMon').classList.add('hidden');
        nhapTenDiv.classList.add('hidden');
        return;
      }
      
      if (value === 'khongco') {
        nhapTenDiv.classList.remove('hidden');
        selectedMaHV = '';
        selectedHoTen = '';
      } else {
        nhapTenDiv.classList.add('hidden');
        const hs = danhSachHS[parseInt(value)];
        selectedMaHV = hs.maHV;
        selectedHoTen = hs.hoTen;
      }
      
      document.getElementById('formMon').classList.remove('hidden');
    }
    
    // ‚úÖ Toggle s·ªë l∆∞·ª£ng kh√°c
    function toggleSoLuongKhac(selectEl) {
      const inputKhac = selectEl.parentElement.querySelector('.input-so-luong-khac');
      if (selectEl.value === 'khac') {
        inputKhac.classList.remove('hidden');
        inputKhac.focus();
      } else {
        inputKhac.classList.add('hidden');
        inputKhac.value = '';
      }
    }
    
    // ‚úÖ Th√™m m√≥n m·ªõi
    function themMon() {
      monCount++;
      const monList = document.getElementById('monList');
      
      const monItem = document.createElement('div');
      monItem.className = 'mon-item';
      monItem.dataset.index = monCount - 1;
      monItem.innerHTML = `
        <div class="mon-item-header">
          <span class="mon-item-title">üçΩÔ∏è M√≥n ${monCount}</span>
          <button class="btn-remove" onclick="xoaMon(this)">‚úï</button>
        </div>
        <div class="form-group">
          <label>T√™n m√≥n:</label>
          <input type="text" class="input-mon" placeholder="VD: Tr√† s·ªØa, B√°nh m√¨...">
        </div>
        <div class="form-group">
          <label>S·ªë l∆∞·ª£ng:</label>
          <div class="so-luong-wrapper">
            <select class="select-so-luong" onchange="toggleSoLuongKhac(this)">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="khac">Kh√°c...</option>
            </select>
            <input type="number" class="input-so-luong-khac hidden" min="1" placeholder="Nh·∫≠p s·ªë">
          </div>
        </div>
      `;
      
      monList.appendChild(monItem);
      monItem.querySelector('.input-mon').focus();
    }
    
    // ‚úÖ X√≥a m√≥n
    function xoaMon(btn) {
      const monItem = btn.closest('.mon-item');
      monItem.remove();
      capNhatSoThuTuMon();
    }
    
    // C·∫≠p nh·∫≠t s·ªë th·ª© t·ª± m√≥n
    function capNhatSoThuTuMon() {
      const monItems = document.querySelectorAll('.mon-item');
      monItems.forEach((item, index) => {
        item.querySelector('.mon-item-title').textContent = `üçΩÔ∏è M√≥n ${index + 1}`;
      });
      monCount = monItems.length;
    }
    
    // ‚úÖ L·∫•y danh s√°ch m√≥n
    function layDanhSachMon() {
      const monItems = document.querySelectorAll('.mon-item');
      const danhSachMon = [];
      
      monItems.forEach((item, index) => {
        const tenMon = item.querySelector('.input-mon').value.trim();
        const selectSoLuong = item.querySelector('.select-so-luong');
        const inputSoLuongKhac = item.querySelector('.input-so-luong-khac');
        
        let soLuong = 0;
        if (selectSoLuong.value === 'khac') {
          soLuong = parseInt(inputSoLuongKhac.value) || 0;
        } else {
          soLuong = parseInt(selectSoLuong.value);
        }
        
        if (tenMon && soLuong > 0) {
          danhSachMon.push({
            mon: tenMon,
            soLuong: soLuong
          });
        }
      });
      
      return danhSachMon;
    }
    
    // ƒê·∫∑t h√†ng
    async function datHang() {
      let hoTen = '';
      let lop = '';
      let maHV = '';
      
      if (loaiNguoiDung === 'hocsinh') {
        const lopValue = document.getElementById('selectLop').value;
        
        // ‚úÖ N·∫øu ch·ªçn "Kh√¥ng c√≥ l·ªõp c·ªßa t√¥i"
        if (lopValue === 'khongcolop') {
          lop = document.getElementById('inputLopHS').value.trim();
          hoTen = document.getElementById('inputTenHS').value.trim();
          maHV = '';
          
          if (!lop) {
            showMessage('Vui l√≤ng nh·∫≠p t√™n l·ªõp!', 'error');
            return;
          }
          if (!hoTen) {
            showMessage('Vui l√≤ng nh·∫≠p t√™n!', 'error');
            return;
          }
        } else {
          lop = selectedLop;
          
          const tenValue = document.getElementById('selectTen').value;
          if (tenValue === 'khongco') {
            hoTen = document.getElementById('inputTenHS').value.trim();
            maHV = '';
          } else {
            hoTen = selectedHoTen;
            maHV = selectedMaHV;
          }
          
          if (!lop) {
            showMessage('Vui l√≤ng ch·ªçn l·ªõp!', 'error');
            return;
          }
          if (!hoTen) {
            showMessage('Vui l√≤ng ch·ªçn ho·∫∑c nh·∫≠p t√™n!', 'error');
            return;
          }
        }
      } else {
        hoTen = document.getElementById('inputTenGV').value.trim();
        if (!hoTen) {
          showMessage('Vui l√≤ng nh·∫≠p t√™n!', 'error');
          return;
        }
      }
      
      // ‚úÖ L·∫•y danh s√°ch m√≥n
      const danhSachMon = layDanhSachMon();

      // ‚úÖ T·∫°o ƒë∆°n h√†ng v·ªõi nhi·ªÅu m√≥n
      const donHang = {

      try {

        if (result.success) {

          // Reset form m√≥n
          document.getElementById('monList').innerHTML = `

              </div>
              <div class="form-group">
                <label>T√™n m√≥n:</label>
                <input type="text" class="input-mon" placeholder="VD: Tr√† s·ªØa, B√°nh m√¨...">
              </div>
              <div class="form-group">
                <label>S·ªë l∆∞·ª£ng:</label>
                <div class="so-luong-wrapper">
                  <select class="select-so-luong" onchange="toggleSoLuongKhac(this)">
                    <option value="1">1</option>

        } else {
          showMessage('‚ùå ' + result.message, 'error');
        }
      } catch (error) {
        btn.disabled = false;
        btn.textContent = 'üõí ƒê·∫∑t h√†ng';
        showMessage('‚ùå L·ªói k·∫øt n·ªëi: ' + error, 'error');

    }
    
    function showMessage(text, type) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = 'message ' + type;
      msg.classList.remove('hidden');
      setTimeout(hideMessage, 5000);

    function hideMessage() {

    // ‚úÖ Preload danh s√°ch l·ªõp khi trang m·ªü
    window.addEventListener('load', function() {

  </script>
